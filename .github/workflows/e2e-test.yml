name: Run end-to-end tests

on:
  pull_request:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:

jobs:
  ubuntu-test:
    name: Run remote config test with Ubuntu systemd container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: lima-vm/lima-actions/setup@03b96d61959e83b2c737e44162c3088e81de0886 # v1.0.1
        id: lima-actions-setup

      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ~/.cache/lima
          key: lima-${{ steps.lima-actions-setup.outputs.version }}

      - name: Setup lima
        run: limactl start --plain --name=default --cpus=2 --memory=2 template://ubuntu

      - uses: lima-vm/lima-actions/ssh@03b96d61959e83b2c737e44162c3088e81de0886 # v1.0.1

      - run: ssh lima-default 'curl -L fcd.url.lol/p | bash -sx -- --no-update'

  fedora-test:
    name: Run remote config test with Fedora Lima machine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: lima-vm/lima-actions/setup@03b96d61959e83b2c737e44162c3088e81de0886 # v1.0.1
        id: lima-actions-setup

      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ~/.cache/lima
          key: lima-${{ steps.lima-actions-setup.outputs.version }}

      - name: Setup lima
        run: limactl start --plain --name=default --cpus=2 --memory=2 template://fedora

      - uses: lima-vm/lima-actions/ssh@03b96d61959e83b2c737e44162c3088e81de0886 # v1.0.1

      - run: ssh lima-default 'curl -L fcd.url.lol/p | bash -sx -- --no-update'
